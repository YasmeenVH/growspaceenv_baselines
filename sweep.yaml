method: bayes
metric:
  goal: maximize
  name: train/Episode Reward
parameters:
  ^FIRST_BRANCH_HEIGHT:
    distribution: uniform
    min: 0.05
    max: 0.5
  ^BRANCH_THICCNESS:
    distribution: uniform
    min: 0.015
    max: 0.05
  ^BRANCH_LENGTH:
    distribution: uniform
    min: 1/30
    max: 1/5
  ^MAX_BRANCHING:
    distribution: q_uniform
    min: 1
    max: 20
  ^LIGHT_WIDTH:
    distribution: uniform
    min: 0.1
    max: 1
  ^LIGHT_DIF :
    distribution: q_uniform
    min: 100
    max: 400




  ^initial_lr_x:
    distribution: log_uniform
    min: -7.76804212
    max: -4.76804212
  ^decay_factor:
    distribution: uniform
    min: 0.3
    max: 0.6
  ^decay_steps:
    distribution: q_uniform
    min: 50000
    max: 1000000
    q: 10000
program: main.py

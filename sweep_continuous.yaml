program: main.py
method: random
metric:
  goal: maximize
  name: Episode Reward
parameters:
  ^FIRST_BRANCH_HEIGHT:
    distribution: uniform
    min: 0.05
    max: 0.5
  ^BRANCH_THICCNESS:
    distribution: uniform
    min: 0.015
    max: 0.05
  ^BRANCH_LENGTH:
    distribution: uniform
    min: 0.033
    max: 0.2
  ^MAX_BRANCHING:
    distribution: q_uniform
    min: 1
    max: 20
  ^LIGHT_WIDTH:
    distribution: uniform
    min: 0.1
    max: 1
  ^LIGHT_DIF :
    distribution: q_uniform
    min: 100
    max: 400
  ^lr:
    distribution: uniform
    min: 1.0e-12
    max: 0.1
  ^eps:
    distribution: uniform
    min: 1e-7
    max: 0.05
  ^gamma:
    distribution: uniform
    min: 0.1
    max: 0.99
  ^use_gae:
    distribution: categorical
    values:
      - True
      - False
  ^use_linear_lr_decay:
    distribution: categorical
    values:
      - True
      - False
  ^gae_lambda:
    distribution: uniform
    min: 0.1
    max: 0.99
  ^entropy_coef:
    distribution: uniform
    min: 0.001
    max: 0.5
  ^value_loss_coef:
    distribution: uniform
    min: 0.01
    max: 0.9
  ^max_grad_norm:
    distribution: uniform
    min: 0.1
    max: 0.9
  ^num_steps:
    distribution: q_uniform
    min: 1000
    max: 5000
  ^ppo_epoch:
    distribution: q_uniform
    min: 1
    max: 20
  ^num_mini_batch:
    distribution: q_uniform
    min: 10
    max: 100
  ^clip_param:
    distribution: uniform
    min: 0.01
    max: 0.9
  ^env_name:
    distribution: categorical
    values: ["GrowSpaceEnv-Control-v0", "GrowSpaceEnv-Continuous-v0"]